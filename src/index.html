<!DOCTYPE html>
<lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>RxJS Полный курс</title>
  </head>
  <body style="padding-top: 3rem">
    <div class="container">
      <div id="problem">
        <button class="waves-effect waves-light btn" id="controler">Start/Stop</button>
        <button class="waves-effect waves-light btn" id="wait">Wait</button>
        <button class="waves-effect waves-light btn" id="reset">Reset</button>
        <hr />
        <div class="result">
          <div id="minute" class="black-text text-darken-2">00</div>
          <div>:</div>
          <div id="seconds" class="black-text text-darken-2">00</div>
        </div>
      </div>
    </div>
  </body>
  <style>
    .result {
      display: flex;
      width: 80px;
      justify-content: space-around;
      font-size: 28px;
      font-weight: bold;
    }
  </style>
</html>
